<!DOCTYPE html>
<html>
    <body>
        <h1> javascript statemenst</h1>
        <p id="paragraph1">I am paragraph 1 </p>
        <div id="paragraph2">I am paragraph 2.</div>
        <p>
            <button type="button" onclick="myfunction()">Click here</button>
        </p>
        <script>
            function myfunction() {
                    document.getElementById("paragraph1").innerHTML = "javascript statement 1";
                    document.getElementById("paragraph2").innerHTML = "javascript statement 2";
            }
        </script>

    </body>
</html>
